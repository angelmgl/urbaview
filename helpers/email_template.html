<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mensaje</title>
    <style>
        body {
            font-family: Verdana;
        }
    </style>
</head>
<body>
    <div style="max-width: 550px; margin: 0 auto;">
        <header style="padding: 40px 20px; background-color: #e2efff;">
            <img 
                style="display: block; margin: 0 auto;" 
                src="https://i.ibb.co/PztNYx3/logo-blue.png"
                alt="Logo" 
                width="200" 
            />
        </header>
        <h2>Hola {name},</h2>
        <p>{message}</p>
        <a 
            href="{button_url}" 
            target="_blank"
            style="display: inline-block; padding: 8px 20px; margin: 15px 0; border-radius: 20px; text-align: center; text-decoration: none; color: white; background-color: #785dfb;"
        >
            {button_text}
        </a>
        <p>{recommendation}</p>
        <p>Saludos,</p>
        <p>Equipo de Urbaview</p>
    </div>
</body>
</html>
